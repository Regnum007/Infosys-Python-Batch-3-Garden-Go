<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static',filename='css/main.css') }}">
    <title>Verify OTP</title>
</head>
<body>
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category,message in messages%}
            <div class="{{ category }} ">
                <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
                {{ message }}
            </div>
            {% endfor %}
        {% endif %}
    {% endwith %}
    <h1>Reset Your Password</h1>
    <form action="{{ url_for('logint1.verify_otp', email=email) }}" class="signup-form" method="POST" onsubmit="validatenewpassword(event)">
        <div class="form-group">
            <label for="otp">Enter the OTP sent to your email:</label>
            <input type="text" id="otp" name="otp" required>
        </div>
        <div class="form-group">
            <div>
                <label for="password">Enter your new password:</label>
                <input type="password" id="password" name="new_password" required>
                <span id="toggle-password" class="password-toggle" onclick="togglePasswordVisibility()">👁️</span>
            </div>
            <div id="password-error" class="error"></div>
        </div>
        <button type="submit" class="submit-btn">Reset Password</button>
    </form>
<script src="{{url_for('static',filename='js/login.js')}}"></script>
</body>
</html>
