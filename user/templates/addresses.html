{% extends 'customer.html' %}
{% block head %}
<title>Addresses</title>
 <style>
      table,tr,td{
      border:1px solid black;
      border-collapse: collapse;
      background-color: #f2f2f2;
      }
      .add-btn{
      text-decoration:none;
      color:black;
      padding: 5px;
      background-color: #f5f5f5;
      border-radius:10px;}

     .add-btn :hover{
      text-decoration:none;
      background-color: #f5f5f5;
      }
    </style>
{%endblock%}
{%block body%}
<br>
<br>
    {%if addresses %}
    <table>
        <tr><td>Address</td></tr>
        {% for address in addresses %}
        <tr><td>{{address}}</td></tr>
        {% endfor %}
    </table>
    {%else%}
        <h4>No saved address</h4>
    {%endif%}

    <br>
    <a class="add-btn" href="{{url_for('logint1.add_address')}}">Add address</a>

{%endblock%}
