<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
</head>
<body>
    <div class="container my-5">
        <h1>Add Product</h1>
        <a href="{{ url_for('admint2.edit_product') }}" class="btn btn-primary btn-lg m-3">BACK TO ADMIN MODE</a>
        <form method="POST" enctype="multipart/form-data" action="{{ url_for('admint2.add_product') }}">

            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="name" class="form-label">Product Name:</label>
                    <input type="text" name="name" id="name" class="form-control" required>
                </div>

                <div class="col-md-6 mb-3">
                    <label for="category_name" class="form-label">Category:</label>
                    <input type="text" name="category_name" id="category_name" class="form-control" required>
                </div>
            </div>

            <div class="col-md-12 mb-3">
                <label for="description" class="form-label">Description:</label>
                <textarea name="description" id="description" class="form-control" required></textarea>
            </div>

            <div class="mb-3">
                <label for="image_url" class="form-label">Image URL:</label>
                <input type="url" name="image_url" id="image_url" class="form-control" placeholder="http://example.com/image.jpg">
            </div>

            <div class="mb-3">
                <label for="image_file" class="form-label">Upload Image:</label>
                <input type="file" name="image_file" id="image_file" class="form-control" accept="image/*">
            </div>

            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="weight" class="form-label">Weight:</label>
                    <input type="text" name="weight" id="weight" class="form-control" required>
                </div>

                <div class="col-md-6 mb-3">
                    <label for="selling_price" class="form-label">Price:</label>
                    <input type="number" step="0.01" name="selling_price" id="selling_price" class="form-control" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="stock_quantity" class="form-label">stock : </label>
                    <input type="number"  name="stock_quantity" id="stock_quantity" class="form-control" required>
                </div>
            </div>

            <button type="submit" class="btn btn-primary">Add Product</button>
        </form>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.11.6/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.min.js"></script>
</body>
</html>
